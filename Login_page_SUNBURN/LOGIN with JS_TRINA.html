    <div class="container">
        <div class="inputs">
        <form>
            <label for="name">Enter Your Full Name:</label>
            <input type="text" id="name" style="width: 30%;" placeholder="Enter your full name">
            <button onclick="nameCheck()" id="name"> SAVE </button>   
            <br><br>

            <label for="sex">Choose Your Gender:</label>
              <select id="sex" name="sex">
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="prefer not to choose">Prefer not to choose</option>
              </select>
              <button onclick="genderCheck()" id="sex"> SAVE </button>  
              <br><br>

            <label for="email">Enter Your Email ID:</label>
            <input type="email" id="email" placeholder="example@xyz.com">
            <button onclick="emailCheck()" id="email"> SAVE </button>  
            <br><br>

            <label for="num">Enter Your Contact Number:</label>
            <input type="number" id="num" placeholder="Enter your contact number">
            <button onclick="numCheck()" id="num"> SAVE </button>  
            <br><br>
            
            <input class="resetSub" type="reset" value="RESET">
            <input onclick="register()" class="resetSub" type="submit" value="REGISTER" style="font-size: 13px;">
        </form>
        </div>
  
    </div>
    <script>

        function nameCheck()
        {
            alert(document.getElementById("name").value);
        }
        function genderCheck()
        {
            alert(document.getElementById("sex").value);
        }
        function emailCheck()
        {
            alert(document.getElementById("email").value);
        }
        function numCheck()
        {
            alert(document.getElementById("num").value);
        }
        function register()
        {
            var user= document.getElementById("name").value;
            var username= user.toUpperCase();
