
<!DOCTYPE html>
<html lang="en">

<head>
 <title>Log in page</title> 
 <meta name="viewport" content="width=device-width initial-scale=1"/>
 <link rel= "stylesheet" href="loginform_1.css">
 </head>
<body>
    <div id="container">
	   <div id="logo">
	    <img src="https://img.icons8.com/color/100/000000/twitter--v2.png">
	   </div>
	   <div id="name">TWITTER</div>
	     <div id="inputs">
		 <label for="email">EMAIL</label>
		 
		 <input type="email" id="email" placeholder="example@test.com">
		 <br><br>
		 <label for="pw">PASSWORD</label>
		 
		 <input type="password" id="pw" placeholder="Minimum 8 characters long" min="8">
		 
		 <p><a href="https://twitter.com/login?lang=en">forgot my password</a></p>
		 <br><br>
		 
		 <button type="submit"><b>LOGIN</b></button>
		 </div>
		 <br>
		 <pre>Don't have an account?  <a href="order_wasabi.html">Create an account</a> </pre>
	</div>
</body>
</html>
